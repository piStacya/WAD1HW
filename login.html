<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- HEADER -->
        <header>
            <div class="header-left">
                <!-- Using anchor tags for navigation items for hover effect -->
                <a href="index.html" class="nav-item">Home</a>
                <span class="nav-separator">|</span>
                <a href="addPost.html" class="nav-item">addPost</a>
            </div>
            <div class="header-right">
                <a href="login.html" class="login-link" title="Login / Profile">
                    <img alt="login icon" width="50" height="50" src="https://www.pinclipart.com/picdir/big/200-2008697_account-customer-login-man-user-icon-login-icon.png">

                    <i class="fas fa-user-circle"></i>
                </a>
            </div>
        </header>
        <div class="background">
            <form class="loginform" action="index.html">
                <bold>Welcome to PostIt</bold><br>
                <a href="">Create an account</a>
                <p>Or</p>
                <p>Please log in</p><br>
                <input type="email" placeholder="Email" name="email" required>
                <input type="password" placeholder="Password" name="psw" required><br>
                <button type="submit">Log in</button><br>
                <a href="">Forget password</a>
            </form>
        </div>
        <!-- FOOTER -->
        <footer>
            Footer
        </footer>
    </div>
</body>
</html>
